name: Build and Deploy React App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      repo_name: ${{ steps.define_repo_name.outputs.repo_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Instalar semver
        run: npm install -g semver

      - name: Criar tag inicial se n√£o existir
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -z "$(git tag)" ]; then
            git config --global user.name 'github-actions'
            git config --global user.email 'github-actions@github.com'
            git tag -a v0.0.0 -m "Initial release"
            git push origin v0.0.0
          else
            echo "Tag inicial j√° existe."
          fi

      - name: Calcular nova vers√£o
        id: version
        run: |
          git fetch --tags
          LAST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1) || echo "v0.0.0")
          echo "Vers√£o atual: $LAST_TAG"

          if [ "$LAST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s")
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s")
          fi

          echo "Commits encontrados:"
          echo "$COMMITS"

          MAJOR=0
          MINOR=0
          PATCH=0

          for COMMIT in "$COMMITS"; do
            if [[ "$COMMIT" == *"BREAKING CHANGE"* ]]; then
              MAJOR=1
            elif [[ "$COMMIT" == *"feat"* ]]; then
              MINOR=1
            elif [[ "$COMMIT" == *"fix"* ]]; then
              PATCH=1
            fi
          done

          CURRENT_VERSION=${LAST_TAG#v}
          NEW_VERSION=$CURRENT_VERSION
          if [[ $MAJOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i major $CURRENT_VERSION)
          elif [[ $MINOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i minor $CURRENT_VERSION)
          elif [[ $PATCH -eq 1 ]]; then
            NEW_VERSION=$(semver -i patch $CURRENT_VERSION)
          fi

          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" == "$NEW_VERSION" ]; then
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Definir o nome do reposit√≥rio
        id: define_repo_name
        run: |
          REPO_NAME="${{ github.repository }}"
          REPO_NAME="${REPO_NAME#*/}"
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT

      - name: Criar reposit√≥rio no Docker Hub (se necess√°rio)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "Verificando reposit√≥rio: ${{ steps.define_repo_name.outputs.repo_name }}"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -u $DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN \
            "https://hub.docker.com/v2/repositories/$DOCKERHUB_USERNAME/${{ steps.define_repo_name.outputs.repo_name }}/")

          if [ "$RESPONSE" -eq 404 ]; then
            echo "Criando reposit√≥rio no Docker Hub..."
            curl -s -X POST -u $DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN \
              -H "Content-Type: application/json" \
              -d '{"name": "'"${{ steps.define_repo_name.outputs.repo_name }}"'", "is_private": true}' \
              "https://hub.docker.com/v2/repositories/$DOCKERHUB_USERNAME/"
            echo "Reposit√≥rio criado!"
          else
            echo "Reposit√≥rio j√° existe no Docker Hub."
          fi

      - name: Inserir vers√£o no App.js
        if: steps.version.outputs.should_deploy == 'true'
        run: |
          VERSION=${{ steps.version.outputs.new_version }}
          sed -i '/<\/Container>/i \
            <Row className="mt-3">\
              <Col>\
                <p style={{ textAlign: "center", fontStyle: "italic" }}>Vers√£o: '"$VERSION"'</p>\
              </Col>\
            </Row>' src/App.js

      - name: Criar imagem docker
        if: steps.version.outputs.should_deploy == 'true'
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.define_repo_name.outputs.repo_name }}:${{ steps.version.outputs.new_version }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.define_repo_name.outputs.repo_name }}:${{ steps.version.outputs.new_version }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.define_repo_name.outputs.repo_name }}:latest

      - name: Push da imagem
        if: steps.version.outputs.should_deploy == 'true'
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.define_repo_name.outputs.repo_name }}:${{ steps.version.outputs.new_version }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.define_repo_name.outputs.repo_name }}:latest

      - name: Atualizar vers√£o no package.json
        if: steps.version.outputs.should_deploy == 'true'
        run: npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version

      - name: Commit e push
        if: steps.version.outputs.should_deploy == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add package.json
          git commit -m "chore(release): version ${{ steps.version.outputs.new_version }}"
          git tag v${{ steps.version.outputs.new_version }}
          git push origin main --tags

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Verificar vari√°veis finais
        run: |
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}"
          echo "REPO_NAME=${{ needs.build.outputs.repo_name }}"
          echo "NEW_VERSION=${{ needs.build.outputs.new_version }}"
          echo "Imagem: ${{ secrets.DOCKERHUB_USERNAME }}/${{ needs.build.outputs.repo_name }}:${{ needs.build.outputs.new_version }}"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            REPO_NAME="${{ needs.build.outputs.repo_name }}"
            VERSION="${{ needs.build.outputs.new_version }}"
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:$VERSION"

            echo "üîÑ Iniciando deploy da imagem: $IMAGE"

            sudo yum update -y
            sudo service docker start

            CONTAINER_ID=$(docker ps -q --filter "name=$REPO_NAME")
            if [ -n "$CONTAINER_ID" ]; then
              echo "üõë Parando e removendo container atual..."
              docker rm -f $REPO_NAME || true
            else
              echo "‚ÑπÔ∏è Nenhum container atual encontrado com nome: $REPO_NAME"
            fi

            echo "üßπ Limpando imagens antigas..."
            docker image prune -f

            echo "‚¨áÔ∏è Baixando nova imagem..."
            docker pull $IMAGE

            echo "üöÄ Subindo novo container..."
            docker run -d -p 3000:8080 --name $REPO_NAME $IMAGE
